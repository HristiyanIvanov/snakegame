<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script defer type="module" src="src/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tektur", sans-serif;
      }
    </style>
  </head>

  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-green-400 via-blue-500 to-purple-600"
  >
    <div
      id="landing-screen"
      class="flex flex-col items-center justify-center text-white bg-black bg-opacity-70 p-8 rounded-lg"
    >
      <div id="leaderboard" class="flex flex-col items-center justify-center">
        <h1 class="text-4xl font-semibold text-yellow-500">Leaderboard</h1>
        <h2 class="text-xl font-semibold text-yellow-500 pb-2">Top 5 Scores</h2>
        <ul
          id="leaderboard-list"
          class="list-disc flex flex-col items-center pb-4"
        ></ul>
      </div>
      <input
        id="username"
        type="text"
        placeholder="Enter your name"
        class="px-4 py-2 border-2 rounded-md mb-4 text-black outline-none focus:border-yellow-500 duration-300"
      />
      <button
        id="start-game"
        class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-400 duration-300"
      >
        Start Game
      </button>
    </div>

    <div
      id="game-screen"
      class="flex flex-col items-center justify-center text-white hidden"
    >
      <h1 id="score" class="text-5xl font-bold text-white mb-4">Score: 0</h1>
      <div
        id="snake-container"
        class="bg-white border-4 border-gray-800 rounded-md shadow-lg overflow-hidden mb-6 relative"
      ></div>
      <div class="flex space-x-4">
        <button
          id="pause-button"
          class="px-6 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-600 transition-all"
        >
          Pause
        </button>
        <button
          id="resume-button"
          class="px-6 py-2 bg-green-500 text-white font-semibold rounded-md shadow-md hover:bg-green-600 transition-all"
        >
          Resume
        </button>
      </div>
      <h1 class="pt-4">Or click P to Pause/Resume the game</h1>
    </div>

    <div
      id="game-over-container"
      class="flex flex-col items-center justify-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-70 p-8 rounded-lg text-white hidden"
    >
      <p id="game-over-message" class="text-3xl mb-4"></p>
      <button
        id="go-home-button"
        class="px-6 py-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-400 duration-300"
        onclick="window.location.href = '/'"
      >
        Go Home
      </button>
    </div>
  </body>
  <script src="./src/getLeaderboard.js" type="module"></script>
</html>
